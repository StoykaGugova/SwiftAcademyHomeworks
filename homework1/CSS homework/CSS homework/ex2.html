<html>
   <head>
       <title>Login Page</title>	
		<link rel="stylesheet" href="ex2.css">	
   </head>
<body>
    <form name="Register" method="POST" action="">
	    <h2>Pease fill in the infromation below to register: </h2>
        <p>Username: <input class="right" type="text" name="username" required="required"></p>
	    <p>Password: <input class="right" type="password" name="password" required></p>
	    <p>Retype password: <input class="right" type="password" name="retype_password" required></p>
        <p>Birthday: <input class="right" type="date" name="date"></p>
		<p>Sex: 
		    <input type="radio" name="gender" value="male" checked>Male</input>
			<input type="radio" name="gender" value="female">Female</input>
	    </p>
	    <p>Home address: <input class="right" type="text" name="home_address"></p>
	    <p>Work address: <input class="right" type="text" name="work_address"></p>
	    <p>School name: <input class="right" type="text" name="school_name"></p>
	    <p>Years of education: <input class="right" type="date" name="years_of_education"></p
		<p>Phone number: <input class="right" type="tel" name="phone_number" required></p>
		<p>Email: <input class="right" type="email" name="email" required></p>
		<p>Additional Notes: </p>
		<textarea name="notes" rows="5" cols="20"></textarea></p>
		
		<p><input type="checkbox" name="terms">Accept terms and conditions</p>	
			   
	   <input type="button" onclick="alert('You\'ve been registered')" value="Register!">

	</form>   
</body>
</html>

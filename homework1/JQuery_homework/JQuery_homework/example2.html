<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
		<title>Use animate</title>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#button").click(function(){
					$("div").animate({fontSize:100, height:"300", width:"300"});
					});
				});
		</script>		
	</head>
	<body>
		<button id="button">Click the button</button>
		<div style="background-color:red; height:150; width:150; position:absolute" >Hello World</div>
	</body>
</html>
